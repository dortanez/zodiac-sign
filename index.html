		<form>

				<input type="text" id="zodiacInput" class="form-control offset-2 col-8">


				<button type="button" onclick="horoscope()" class="btn btn-primary btn-lg" id="myBtn">SUBMIT</button>

				<br>

			</div>
		</form>
